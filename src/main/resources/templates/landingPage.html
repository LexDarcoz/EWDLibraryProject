<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarTogglerDemo03" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">ISBN</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addBook">Add book</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       id="navbarDropdown" role="button">
                        Account
                    </a>
                    <ul aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Edit account</a></li>
                        <li><a class="dropdown-item" href="#">Wishlist</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="container">
    <h2>List Of Books</h2>
    <hr/>

    <a class="btn btn-primary mb-2" th:href="@{/addBook}">Add Book</a>
    <br/>

    <table class="table table-bordered table-striped" id="employeeTable">

        <thead>
        <tr>

            <th>Name</th>
            <th>Author(s)</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Stars</th>
            <th>Location</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="books: ${books}">
            <td th:text="${books.getISBN_number()}"/>
            <td>
            <span th:each="authors : ${books.getAuthors()()}">

<span th:text="${authors.g}"></span>
            </span>
            </td>
            <td th:text="${books.price}"/>
            <td th:text="${books.stars}"/>
            <td>
            <span th:each="location : ${books.getLocation()}">
                    <span th:text="${location.getPlaatsNaam()}"></span>
                <span th:text="${location.getPlaatsCode1()}"></span>
                <span th:text="${location.getPlaatsCode2()}"></span>

            </span>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/showUpdateForm(employeeId=${employee.id})}">Update</a>

                <a class="btn btn-danger ml-3" th:href="@{/deleteEmployee(employeeId=${employee.id})}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<script>
    $(document).ready(function () {
        $("#employeeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>

</body>
</html>
