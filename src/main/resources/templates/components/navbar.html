<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarTogglerDemo03" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/library/addBook" sec:authorize="hasAuthority('ADMIN')">
                        <i class="fas fa-plus"></i> Add book
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/top10">
                        <i class="fas fa-fire"></i> Popular books
                    </a>
                </li>
            </ul>

        </div>
        <div class="navbar-text" sec:authorize="isAuthenticated()">
            <i class="fas fa-user"></i>
            <span class="text-center" sec:authentication="name">
                    <!-- User icon -->
                </span>
            <i class="fas fa-lock"></i>
            <span class="text-center" sec:authentication="principal.authorities">
                    <!-- User authorities -->
                </span>
        </div>

        <a class="btn btn-outline-success" href="/login" sec:authorize="isAnonymous()">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a class="btn btn-outline-success" href="/register" sec:authorize="isAnonymous()">
            <i class="fas fa-user-plus"></i> Register
        </a>
        <a class="btn btn-outline-success" href="/logout" sec:authorize="isAuthenticated()">
            <i class="fas fa-sign-out-alt"></i> Log out

        </a>
    </div>
</nav>

</body>
</html>
