<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>
<div class="container">

    <h2>Add Employee</h2>
    <hr/>
    <form method="post" th:action="@{/saveEmployee}" th:object="${employee}">
        <input class="form-control col-4 mb-4" placeholder="Enter name" th:filed="*{name}" type="text">
        <input class="form-control col-4 mb-4" placeholder="Enter email" th:filed="*{email}" type="text">
        <input class="form-control col-4 mb-4" placeholder="Enter department" th:filed="*{department}" type="text">

        <button class="btn btn-primary" type="submit">Save</button>
    </form>


</div>
</body>
</html>
