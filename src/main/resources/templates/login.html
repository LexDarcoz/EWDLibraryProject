<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<div class="container">
    <p th:text="|Locale : ${#locale}|"></p>
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading" th:text="#{login}"></h2>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
        </div>
        <div class="alert alert-success" th:if="${param.logout}">
            You have been logged out
        </div>
        <p>
            <label class="form-label" for="email" th:text="#{email}"></label>
            <input autofocus="" class="form-control" id="email" name="email" required="" th:placeholder="#{email}"
                   type="email">
        </p>
        <p>
            <label class="form-label" for="password" th:placeholder="#{password}">Password</label>
            <input class="form-control" id="password" name="password" required="" th:placeholder="#{password}"
                   type="password">
        </p>
        <!--        <input name="_csrf" type="hidden"-->
        <!--               value="MB2eU54GlE29YLYRf0hQaGGJ6H_E3Yq89bjJNjO1vPT8bXrXVHj6Mv9l93qQUINzHWVkXAOxxUen7eiRl9v5D1XThcKaDh7l">-->
        <button class="btn btn-lg btn-primary btn-block" th:text="#{signIn}" type="submit"></button>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
