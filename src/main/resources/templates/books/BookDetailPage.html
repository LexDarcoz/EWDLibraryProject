<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<header th:insert="~{components/navbar}"></header>

<div class="container mt-5">
    <h1>Book Detail</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <h3>Book Information</h3>
            <table class="table">
                <tr>
                    <th>Name:</th>
                    <td th:text="${books.name}"></td>
                </tr>
                <tr>
                    <th>ISBN:</th>
                    <td th:text="${books.ISBNnumber}"></td>
                </tr>
                <tr>
                    <th>Price:</th>
                    <td th:text="${books.price}"></td>
                </tr>
                <tr>
                    <th>Stars:</th>
                    <td th:text="${books.stars}"></td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <h3>Authors</h3>
            <ul>
                <li th:each="author : ${books.authors}" th:text="${author.firstname}"></li>
                <li th:each="author : ${books.authors}" th:text="${author.lastname}"></li>
            </ul>
        </div>
    </div>

    <h3>Locations</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${books.locations}">
            <td th:text="${location.getPlaceName()}"></td>
            <td th:text="${location.getPlaceCode1()}"></td>
            <td th:text="${location.getPlaceCode2()}"></td>
        </tr>
        </tbody>
    </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
