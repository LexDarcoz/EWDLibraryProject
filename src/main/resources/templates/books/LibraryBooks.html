<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet"/>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <script src="jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>

</head>
<body>
<header th:insert="components/navbar"></header>

<!--UNDER NAV-->
<!--UNDER NAV-->
<!--UNDER NAV-->
<div class="container">
    <h2>Library</h2>
    <hr/>

    <a class="btn btn-primary mb-2" th:href="@{/addEmployeeForm}">Add Employee</a>
    <br/>

    <table class="table table-bordered table-striped" id="employeeTable">
        <div sec:authorize="hasAuthority('ADMIN')" class="d-flex justify-content-end">
            <a class="btn btn-primary" th:href="@{/book/new}">Add a book</a>
        </div>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Books</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}"/>
            <td th:text="${employee.email}"/>
            <td th:text="${employee.department}"/>
            <td>
                <a class="btn btn-success" th:href="@{/showUpdateForm(employeeId=${employee.id})}">Update</a>

                <a class="btn btn-danger ml-3" th:href="@{/deleteEmployee(employeeId=${employee.id})}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<script>
    $(document).ready(function () {
        $("#employeeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>

</body>
</html>
