<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
<body>
<div class="container-fluid vw-100 vh-100 bg-light">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form class="d-flex flex-column w-50 gap-3 border border-light-subtle border-3 rounded" method="post"
              th:action="@{/user/new}" th:object="${registration}">
            <fieldset class="border-bottom border-2 border-light-subtle">
                <div class="text-center fw-bold fs-1 border-1 rounded bg-primary bg-gradient p-3 text-light w-100 mb-1"
                     th:text="#{register}"></div>
            </fieldset>
            <fieldset class="p-3 border-bottom border-2 border-light-subtle">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors()}">
                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
                </div>
                <div>
                    <label class="form-label" for="email" th:text="#{email}"></label>
                    <input autofocus class="form-control" id="email" name="email" required
                           th:placeholder="#{email}" th:value="*{email}"
                           type="email">
                </div>
                <div>
                    <label class="form-label" for="firstName" th:text="#{firstName}"></label>
                    <input class="form-control" id="firstName" name="firstName" required th:placeholder="#{firstName}"
                           th:value="*{firstName}"
                           type="text">
                </div>
                <div>
                    <label class="form-label" for="lastName" th:text="#{lastName}"></label>
                    <input class="form-control" id="lastName" name="lastName" required th:placeholder="#{lastName}"
                           th:value="*{lastName}"
                           type="text">
                </div>
                <div>
                    <label class="form-label" for="password" th:placeholder="#{password}">Password</label>
                    <input class="form-control" id="password" name="password" required="" th:placeholder="#{password}"
                           th:value="*{password}"
                           type="password">
                    <label class="form-label" for="confirmPassword" th:placeholder="#{passwordConfirm}">Confirm
                        Password</label>
                    <input class="form-control" id="confirmPassword" name="confirmPassword" required=""
                           th:placeholder="#{passwordConfirm}" th:value="*{confirmPassword}"
                           type="password">
                </div>
            </fieldset>
            <!--        <input name="_csrf" type="hidden"-->
            <!--               value="MB2eU54GlE29YLYRf0hQaGGJ6H_E3Yq89bjJNjO1vPT8bXrXVHj6Mv9l93qQUINzHWVkXAOxxUen7eiRl9v5D1XThcKaDh7l">-->
            <div class="w-100 p-3 d-flex justify-content-end">
                <button class="btn btn-lg btn-primary btn-block ms-auto" th:text="#{signup}" type="submit"></button>
            </div>
        </form>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
